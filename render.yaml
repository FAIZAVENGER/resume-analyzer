services:
  - type: web
    name: resume-analyzer-backend
    env: python
    branch: main
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT --workers 1 --timeout 180
    autoDeploy: true

  - type: static_site
    name: resume-analyzer-frontend
    branch: main
    root: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
