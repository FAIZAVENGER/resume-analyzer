services:
  - type: web
    name: resume-analyzer-backend
    env: python
    branch: main
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: |
      gunicorn app:app \
        --bind 0.0.0.0:$PORT \
        --workers 1 \
        --threads 2 \
        --worker-class gthread \
        --timeout 180 \
        --keep-alive 5 \
        --max-requests 1000 \
        --max-requests-jitter 50 \
        --preload
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: GUNICORN_CMD_ARGS
        value: "--workers=1 --threads=2 --timeout=180 --max-requests=1000"

  - type: static_site
    name: resume-analyzer-frontend
    branch: main
    root: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    
